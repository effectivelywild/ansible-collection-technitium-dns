---
# Default variables for test_cluster_manager role

# Action to perform: 'setup' or 'teardown'
cluster_action: "setup"

# Container configuration
cluster_primary_container_name: "technitium_primary"
cluster_secondary_container_name: "technitium_secondary"
cluster_container_image: "technitium/dns-server:latest"
cluster_network_name: "technitium_cluster_net"

# Network configuration
cluster_primary_ip: "172.30.0.10"
cluster_secondary_ip: "172.30.0.11"
cluster_subnet: "172.30.0.0/24"

# DNS configuration
primary_domain: "cluster01.local"
secondary_domain: "cluster02.local"
cluster_domain: "cluster.local"

# API configuration
cluster_primary_http_port: "5391"
cluster_secondary_http_port: "5392"
cluster_primary_https_port: "53491"
cluster_secondary_https_port: "53492"
cluster_admin_username: "admin"
cluster_admin_password: "topsecret"

# Timeout settings
cluster_startup_wait_seconds: 10
cluster_api_retry_count: 10
cluster_api_retry_delay: 3
