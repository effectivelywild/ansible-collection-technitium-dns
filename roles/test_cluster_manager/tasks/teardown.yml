---
# Teardown tasks - Clean up test cluster

- name: Stop and remove secondary Technitium DNS container
  community.docker.docker_container:
    name: "{{ cluster_secondary_container_name }}"
    state: absent
  ignore_errors: yes

- name: Stop and remove primary Technitium DNS container
  community.docker.docker_container:
    name: "{{ cluster_primary_container_name }}"
    state: absent
  ignore_errors: yes

- name: Remove Docker network
  community.docker.docker_network:
    name: "{{ cluster_network_name }}"
    state: absent
  ignore_errors: yes

- name: Display teardown summary
  ansible.builtin.debug:
    msg: "Cluster teardown complete!"
