# Zone names for authoritative tests (must exist on authoritative_nameservers)
technitium_api_url: "{{ lookup('env', 'TECHNITIUM_API_URL') }}"
technitium_api_token: "{{ lookup('env', 'TECHNITIUM_API_TOKEN') }}"
technitium_api_port: "{{ lookup('env', 'TECHNITIUM_API_PORT') | int }}"
validate_certs: "{{ lookup('env', 'VALIDATE_CERTS') | default('false') | bool }}"

# Notify Name Server, used for Zone testing
notify_name_server: notify_name_server: "{{ lookup('env', 'NOTIFY_NAME_SERVER') }}"

# Debugging options
debug: "{{ lookup('env', 'DEBUG') | default('false') | bool }}"
