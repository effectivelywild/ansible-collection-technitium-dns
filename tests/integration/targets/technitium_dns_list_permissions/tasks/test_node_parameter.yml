---
# Integration tests for technitium_dns_list_permissions node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: List permissions on primary node with explicit node parameter
- name: List permissions on primary node
  technitium_dns_list_permissions:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: list_permissions_primary

- name: Assert list permissions on primary node succeeded
  assert:
    that:
      - not list_permissions_primary.failed
      - not list_permissions_primary.changed
      - list_permissions_primary.permissions is defined
      - list_permissions_primary.permissions | length > 0
    fail_msg: "List permissions on primary node should succeed"

# Test 2: Verify expected permission sections exist
- name: Check if Dashboard section exists
  assert:
    that:
      - list_permissions_primary.permissions | selectattr('section', 'equalto', 'Dashboard') | list | length > 0
    fail_msg: "Dashboard section should exist in the permissions list"

# Test 3: Negative test - invalid node name
- name: Try to list permissions with invalid node name
  technitium_dns_list_permissions:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: list_permissions_invalid_node
  ignore_errors: true

- name: Assert list permissions with invalid node fails
  assert:
    that:
      - list_permissions_invalid_node.failed
      - "'No such node exists' in list_permissions_invalid_node.msg"
    fail_msg: "List permissions with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
