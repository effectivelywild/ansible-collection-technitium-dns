---
# Integration tests for technitium_dns_update_dnskey_ttl node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Setup: Create and sign a zone
- name: Create test zone on primary node
  technitium_dns_create_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    type: "Primary"
    validate_certs: no

- name: Sign zone with DNSSEC
  technitium_dns_sign_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    algorithm: "ECDSAP256SHA256"
    validate_certs: no
  register: sign_result

- name: Wait for DNSSEC keys to become active
  pause:
    seconds: 3

# Test 1: Update DNSKEY TTL on specific node
- name: Update DNSKEY TTL on primary node
  technitium_dns_update_dnskey_ttl:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    ttl: 7200
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: update_ttl_primary

- name: Assert DNSKEY TTL update on primary node succeeded
  assert:
    that:
      - not update_ttl_primary.failed
      - update_ttl_primary.changed
      - update_ttl_primary.dnskey_ttl == 7200
    fail_msg: "Update DNSKEY TTL on primary node should succeed"

# Test 2: Idempotency - update to same TTL
- name: Update DNSKEY TTL to same value
  technitium_dns_update_dnskey_ttl:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    ttl: 7200
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: update_ttl_idempotent

- name: Assert idempotency
  assert:
    that:
      - not update_ttl_idempotent.failed
      - not update_ttl_idempotent.changed
    fail_msg: "Update DNSKEY TTL with same value should be idempotent"

# Test 3: Negative test - invalid node name
- name: Try to update DNSKEY TTL with invalid node name
  technitium_dns_update_dnskey_ttl:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    ttl: 3600
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: update_ttl_invalid_node
  ignore_errors: yes

- name: Assert update with invalid node fails
  assert:
    that:
      - update_ttl_invalid_node.failed
      - "'No such node exists' in update_ttl_invalid_node.msg"
    fail_msg: "Update DNSKEY TTL with invalid node name should fail with appropriate error"

# Cleanup
- name: Delete test zone
  technitium_dns_delete_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-dnskey-ttl.local"
    validate_certs: no
  ignore_errors: yes

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
