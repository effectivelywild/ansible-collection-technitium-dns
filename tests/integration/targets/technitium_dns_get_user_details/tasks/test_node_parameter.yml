---
# Integration tests for technitium_dns_get_user_details node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: Get admin user details on primary node with explicit node parameter
- name: Get admin user details on primary node
  technitium_dns_get_user_details:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    username: "admin"
    validate_certs: no
  register: get_user_details_primary

- name: Assert get user details on primary node succeeded
  assert:
    that:
      - not get_user_details_primary.failed
      - not get_user_details_primary.changed
      - get_user_details_primary.user_details is defined
      - get_user_details_primary.user_details.username == "admin"
    fail_msg: "Get user details on primary node should succeed"

# Test 2: Verify admin user has expected properties
- name: Verify admin user has expected properties
  assert:
    that:
      - get_user_details_primary.user_details.displayName == "Administrator"
      - get_user_details_primary.user_details.disabled == false
      - get_user_details_primary.user_details.memberOfGroups is defined
      - get_user_details_primary.user_details.groups is defined
    fail_msg: "Admin user should have all expected properties"

# Test 3: Negative test - invalid node name
- name: Try to get user details with invalid node name
  technitium_dns_get_user_details:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    username: "admin"
    validate_certs: no
  register: get_user_details_invalid_node
  ignore_errors: true

- name: Assert get user details with invalid node fails
  assert:
    that:
      - get_user_details_invalid_node.failed
      - "'No such node exists' in get_user_details_invalid_node.msg"
    fail_msg: "Get user details with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
