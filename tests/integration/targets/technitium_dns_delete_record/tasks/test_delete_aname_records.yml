---
# Integration test for technitium_dns_delete_record (ANAME records)
# Structure and variables match test_add_aname_records.yml

- name: "Define ANAME test records to delete"
  ansible.builtin.set_fact:
    delete_aname_test_records:
      - { idx: 1, name: "{{ primary_zone_name }}", aname: "target.{{ primary_zone_name }}", zone: "{{ primary_zone_name }}", comments: "Sec zone ANAME with comment" }
      - { idx: 2, name: alias-aname, aname: "destination.{{ primary_zone_name }}", zone: "{{ primary_zone_name }}", ttl: 7200 }
      - { idx: 3, name: ext-aname, aname: "www.example.net", zone: "{{ primary_zone_name }}" }

# Phase 1: Create the records (using add module)
- name: "Create ANAME records to be deleted"
  technitium_dns_add_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: ANAME
    aname: "{{ rec.aname }}"
    ttl: "{{ rec.ttl | default(omit) }}"
    comments: "{{ rec.comments | default(omit) }}"
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "Create: {{ rec.idx }}-{{ rec.name }}.{{ rec.zone }}"
  register: create_aname_results

- name: "Assert ANAME records created"
  ansible.builtin.assert:
    that:
      - (create_aname_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 2: Check mode - plan deletion
- name: "Plan delete ANAME records (check mode)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: ANAME
    aname: "{{ rec.aname }}"
  check_mode: true
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "PlanDelete: {{ rec.name }}.{{ rec.zone }}"
  register: plan_delete_aname_results

- name: "Assert all delete plans report changed"
  ansible.builtin.assert:
    that:
      - (plan_delete_aname_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 3: Delete the records
- name: "Delete ANAME records"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: ANAME
    aname: "{{ rec.aname }}"
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "Delete: {{ rec.idx }}-{{ rec.name }}.{{ rec.zone }}"
  register: delete_aname_results

- name: "Assert ANAME records deleted"
  ansible.builtin.assert:
    that:
      - (delete_aname_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 4: Check mode - plan deletion again (should be no changes)
- name: "Plan delete ANAME records again (check mode, after deletion)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: ANAME
    aname: "{{ rec.aname }}"
  check_mode: true
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "PlanDeleteAgain: {{ rec.name }}.{{ rec.zone }}"
  register: plan_delete_aname_again_results

- name: "Assert all delete plans after deletion report no changes"
  ansible.builtin.assert:
    that:
      - (plan_delete_aname_again_results.results | map(attribute='changed') | list | unique) == [ false ]

# Phase 5: Verify record doesn't exist with get_record
- name: "Fetch records for absence (get_records)"
  technitium_dns_get_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.zone }}"
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "Get(absent): {{ rec.name }}.{{ rec.zone }}"
  register: absent_get_results

- name: Debug absent_get_results
  ansible.builtin.debug:
    var: absent_get_results
  when: debug | default(false)

- name: "Assert absence (no pre-existing ANAME record by name)"
  ansible.builtin.assert:
    that:
      - >-
        (item.records | default([])
         | selectattr('type','equalto','ANAME')
         | selectattr('name','equalto', (item.rec.name ~ '.' ~ item.rec.zone))
         | list | length) == 0
    quiet: true
  loop: "{{ absent_get_results.results }}"
  loop_control:
    label: "AbsentAssert: {{ item.rec.name }}.{{ item.rec.zone }}"

# Phase 6: Idempotency - rerun delete (should be no changes)
- name: "Idempotency: Re-run delete ANAME records"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: ANAME
    aname: "{{ rec.aname }}"
  loop: "{{ delete_aname_test_records }}"
  loop_control:
    loop_var: rec
    label: "IdempotentDelete: {{ rec.name }}.{{ rec.zone }}"
  register: idempotent_delete_aname_results

- name: "Assert idempotent delete reports no changes"
  ansible.builtin.assert:
    that:
      - (idempotent_delete_aname_results.results | map(attribute='changed') | list | unique) == [ false ]

# Phase 7: Negative tests
- name: "Negative: missing required aname param"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "neg-missing-aname.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: ANAME
  register: neg_delete_aname_missing
  ignore_errors: true

- name: "Assert failure of missing aname param"
  ansible.builtin.assert:
    that:
      - neg_delete_aname_missing.failed
      - "'aname' in (neg_delete_aname_missing.msg | default(''))"

- name: "Negative: unsupported param for ANAME (ipAddress)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "bad-param-aname.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: ANAME
    aname: "target2.{{ primary_zone_name }}"
    ipAddress: 192.0.2.25
  register: neg_delete_aname_bad_param
  ignore_errors: true

- name: "Assert failure of unsupported param"
  ansible.builtin.assert:
    that:
      - neg_delete_aname_bad_param.failed
      - "'ipAddress' in (neg_delete_aname_bad_param.msg | default(''))"

- name: "Negative: invalid API token"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: BADTOKEN
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "bad-token-aname.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: ANAME
    aname: "target3.{{ primary_zone_name }}"
  register: neg_delete_aname_bad_token
  ignore_errors: true

- name: "Assert failure of invalid API token"
  ansible.builtin.assert:
    that:
      - neg_delete_aname_bad_token.failed
      - "'Invalid token' in (neg_delete_aname_bad_token.msg)"
