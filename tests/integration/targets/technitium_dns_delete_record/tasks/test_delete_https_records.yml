---
# Integration test for technitium_dns_delete_record (HTTPS records)
# Structure and variables match test_add_https_records.yml

- name: "Define HTTPS test records to delete"
  ansible.builtin.set_fact:
    delete_https_test_records:
      - { idx: 1, name: basic-https, zone: "{{ primary_zone_name }}", svcPriority: 1, svcTargetName: "target1.{{ primary_zone_name }}", svcParams: "alpn|h2" }
      - { idx: 2, name: hints-https, zone: "{{ primary_sec_zone_name }}", svcPriority: 5, svcTargetName: "target2.{{ primary_sec_zone_name }}", svcParams: "alpn|h3|port|443", autoIpv4Hint: true, autoIpv6Hint: true }
      - { idx: 3, name: meta-https, zone: "{{ primary_zone_name }}", svcPriority: 10, svcTargetName: "target3.{{ primary_zone_name }}", svcParams: "alpn|h2,h3|port|53443", ttl: 7200, comments: "HTTPS record with TTL & comment" }

# Phase 1: Create the records (using add module)
- name: "Create HTTPS records to be deleted"
  technitium_dns_add_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: HTTPS
    svcPriority: "{{ rec.svcPriority }}"
    svcTargetName: "{{ rec.svcTargetName }}"
    svcParams: "{{ rec.svcParams }}"
    autoIpv4Hint: "{{ rec.autoIpv4Hint | default(omit) }}"
    autoIpv6Hint: "{{ rec.autoIpv6Hint | default(omit) }}"
    ttl: "{{ rec.ttl | default(omit) }}"
    comments: "{{ rec.comments | default(omit) }}"
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "Create: {{ rec.idx }}-{{ rec.name }}.{{ rec.zone }}"
  register: create_https_results

- name: "Assert HTTPS records created"
  ansible.builtin.assert:
    that:
      - (create_https_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 2: Check mode - plan deletion
- name: "Plan delete HTTPS records (check mode)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: HTTPS
    svcPriority: "{{ rec.svcPriority }}"
    svcTargetName: "{{ rec.svcTargetName }}"
    svcParams: "{{ rec.svcParams }}"
    autoIpv4Hint: "{{ rec.autoIpv4Hint | default(omit) }}"
    autoIpv6Hint: "{{ rec.autoIpv6Hint | default(omit) }}"
  check_mode: true
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "PlanDelete: {{ rec.name }}.{{ rec.zone }}"
  register: plan_delete_https_results

- name: "Assert all delete plans report changed"
  ansible.builtin.assert:
    that:
      - (plan_delete_https_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 3: Delete the records
- name: "Delete HTTPS records"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: HTTPS
    svcPriority: "{{ rec.svcPriority }}"
    svcTargetName: "{{ rec.svcTargetName }}"
    svcParams: "{{ rec.svcParams }}"
    autoIpv4Hint: "{{ rec.autoIpv4Hint | default(omit) }}"
    autoIpv6Hint: "{{ rec.autoIpv6Hint | default(omit) }}"
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "Delete: {{ rec.idx }}-{{ rec.name }}.{{ rec.zone }}"
  register: delete_https_results

- name: "Assert HTTPS records deleted"
  ansible.builtin.assert:
    that:
      - (delete_https_results.results | map(attribute='changed') | list | unique) == [ true ]

# Phase 4: Check mode - plan deletion again (should be no changes)
- name: "Plan delete HTTPS records again (check mode, after deletion)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: HTTPS
    svcPriority: "{{ rec.svcPriority }}"
    svcTargetName: "{{ rec.svcTargetName }}"
    svcParams: "{{ rec.svcParams }}"
    autoIpv4Hint: "{{ rec.autoIpv4Hint | default(omit) }}"
    autoIpv6Hint: "{{ rec.autoIpv6Hint | default(omit) }}"
  check_mode: true
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "PlanDeleteAgain: {{ rec.name }}.{{ rec.zone }}"
  register: plan_delete_https_again_results

- name: "Assert all delete plans after deletion report no changes"
  ansible.builtin.assert:
    that:
      - (plan_delete_https_again_results.results | map(attribute='changed') | list | unique) == [ false ]

# Phase 5: Verify record doesn't exist with get_record
- name: "Fetch records for absence (get_records)"
  technitium_dns_get_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.zone }}"
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "Get(absent): {{ rec.name }}.{{ rec.zone }}"
  register: absent_get_results

- name: Debug absent_get_results
  ansible.builtin.debug:
    var: absent_get_results
  when: debug | default(false)

- name: "Assert absence (no pre-existing HTTPS record by name)"
  ansible.builtin.assert:
    that:
      - >-
        (item.records | default([])
         | selectattr('type','equalto','HTTPS')
         | selectattr('name','equalto', (item.rec.name ~ '.' ~ item.rec.zone))
         | list | length) == 0
    quiet: true
  loop: "{{ absent_get_results.results }}"
  loop_control:
    label: "AbsentAssert: {{ item.rec.name }}.{{ item.rec.zone }}"

# Phase 6: Idempotency - rerun delete (should be no changes)
- name: "Idempotency: Re-run delete HTTPS records"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "{{ rec.name }}.{{ rec.zone }}"
    zone: "{{ rec.zone }}"
    type: HTTPS
    svcPriority: "{{ rec.svcPriority }}"
    svcTargetName: "{{ rec.svcTargetName }}"
    svcParams: "{{ rec.svcParams }}"
    autoIpv4Hint: "{{ rec.autoIpv4Hint | default(omit) }}"
    autoIpv6Hint: "{{ rec.autoIpv6Hint | default(omit) }}"
  loop: "{{ delete_https_test_records }}"
  loop_control:
    loop_var: rec
    label: "IdempotentDelete: {{ rec.name }}.{{ rec.zone }}"
  register: idempotent_delete_https_results

- name: "Assert idempotent delete reports no changes"
  ansible.builtin.assert:
    that:
      - (idempotent_delete_https_results.results | map(attribute='changed') | list | unique) == [ false ]

# Phase 7: Negative tests
- name: "Negative: missing required svcParams param"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "neg-missing-svcparams.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: HTTPS
    svcPriority: 1
    svcTargetName: target-missing.example.
  register: neg_delete_https_missing_params
  ignore_errors: true

- name: "Assert failure of missing svcParams param"
  ansible.builtin.assert:
    that:
      - neg_delete_https_missing_params.failed
      - "'svcParams' in (neg_delete_https_missing_params.msg | default(''))"

- name: "Negative: unsupported param for HTTPS (ipAddress)"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: "{{ technitium_api_token }}"
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "bad-param-https.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: HTTPS
    svcPriority: 1
    svcTargetName: target-badparam.example.
    svcParams: "alpn|h2"
    ipAddress: 192.0.2.200
  register: neg_delete_https_bad_param
  ignore_errors: true

- name: "Assert failure of unsupported param"
  ansible.builtin.assert:
    that:
      - neg_delete_https_bad_param.failed
      - "'ipAddress' in (neg_delete_https_bad_param.msg | default(''))"

- name: "Negative: invalid API token"
  technitium_dns_delete_record:
    api_url: "{{ technitium_api_url | default('http://localhost') }}"
    api_token: BADTOKEN
    api_port: "{{ technitium_api_port | default(5380) }}"
    name: "bad-token-https.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
    type: HTTPS
    svcPriority: 1
    svcTargetName: target-badtoken.example.
    svcParams: "alpn|h2"
  register: neg_delete_https_bad_token
  ignore_errors: true

- name: "Assert failure of invalid API token"
  ansible.builtin.assert:
    that:
      - neg_delete_https_bad_token.failed
      - "'Invalid token' in (neg_delete_https_bad_token.msg)"
