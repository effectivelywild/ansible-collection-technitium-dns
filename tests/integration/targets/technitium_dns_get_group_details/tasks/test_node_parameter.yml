---
# Integration tests for technitium_dns_get_group_details node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: Get Administrators group details on primary node with explicit node parameter
- name: Get Administrators group details on primary node
  technitium_dns_get_group_details:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    group: "Administrators"
    validate_certs: no
  register: get_group_details_primary

- name: Assert get group details on primary node succeeded
  assert:
    that:
      - not get_group_details_primary.failed
      - not get_group_details_primary.changed
      - get_group_details_primary.group_details is defined
      - get_group_details_primary.group_details.name == "Administrators"
    fail_msg: "Get group details on primary node should succeed"

# Test 2: Verify Administrators group has expected properties
- name: Verify Administrators group has expected properties
  assert:
    that:
      - get_group_details_primary.group_details.description == "Super administrators"
      - get_group_details_primary.group_details.members is defined
      - get_group_details_primary.group_details.users is defined
    fail_msg: "Administrators group should have all expected properties"

# Test 3: Negative test - invalid node name
- name: Try to get group details with invalid node name
  technitium_dns_get_group_details:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    group: "Administrators"
    validate_certs: no
  register: get_group_details_invalid_node
  ignore_errors: true

- name: Assert get group details with invalid node fails
  assert:
    that:
      - get_group_details_invalid_node.failed
      - "'No such node exists' in get_group_details_invalid_node.msg"
    fail_msg: "Get group details with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
