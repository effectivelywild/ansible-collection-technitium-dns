      - zsk_key.algorithm is match('RSASHA512 \\([0-9]+ bits\\)')
      - zsk_key.algorithm is match('RSASHA512 \\(' + (item.test_case.zskKeySize | string) + ' bits\\)')
      
      # ZSK rollover days verification
