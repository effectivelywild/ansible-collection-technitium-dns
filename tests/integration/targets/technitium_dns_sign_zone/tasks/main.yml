  loop: "{{ zone_dnssec_properties_results.results | selectattr('test_case.algorithm', 'equalto', 'RSA') | selectattr('test_case.hashAlgorithm', 'equalto', 'SHA512') }}"
  loop_control:
    label: "{{ item.test_case.name }}"

