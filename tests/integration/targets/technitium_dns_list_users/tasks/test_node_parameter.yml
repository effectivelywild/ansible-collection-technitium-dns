---
# Integration tests for technitium_dns_list_users node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: List users on primary node with explicit node parameter
- name: List users on primary node
  technitium_dns_list_users:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: list_users_primary

- name: Assert list users on primary node succeeded
  assert:
    that:
      - not list_users_primary.failed
      - not list_users_primary.changed
      - list_users_primary.users is defined
      - list_users_primary.users | length > 0
    fail_msg: "List users on primary node should succeed"

# Test 2: Verify admin user exists in cluster
- name: Check if admin user exists
  assert:
    that:
      - list_users_primary.users | selectattr('username', 'equalto', 'admin') | list | length > 0
    fail_msg: "Admin user should exist in the user list"

# Test 3: Negative test - invalid node name
- name: Try to list users with invalid node name
  technitium_dns_list_users:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: list_users_invalid_node
  ignore_errors: true

- name: Assert list users with invalid node fails
  assert:
    that:
      - list_users_invalid_node.failed
      - "'No such node exists' in list_users_invalid_node.msg"
    fail_msg: "List users with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
