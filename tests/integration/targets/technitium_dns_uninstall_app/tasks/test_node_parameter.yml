---
# Integration tests for technitium_dns_uninstall_app node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Setup: First install an app so we can uninstall it
- name: Install What Is My Dns app on primary node for testing
  technitium_dns_download_and_install_app:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    name: "What Is My Dns"
    url: "https://download.technitium.com/dns/apps/WhatIsMyDnsApp.zip"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: install_app_for_uninstall

- name: Pause after app installation
  pause:
    seconds: 2

# Test 1: Uninstall app on primary node with explicit node parameter
- name: Uninstall What Is My Dns app on primary node
  technitium_dns_uninstall_app:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    name: "What Is My Dns"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: uninstall_app_primary

- name: Assert uninstall app on primary node succeeded
  assert:
    that:
      - not uninstall_app_primary.failed
      - uninstall_app_primary.changed
      - "'uninstalled successfully' in uninstall_app_primary.msg | lower"
    fail_msg: "Uninstall app on primary node should succeed"

# Test 2: Verify app is no longer installed using list_apps
- name: List apps on primary node to verify uninstallation
  technitium_dns_list_apps:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: list_apps_after_uninstall

- name: Assert app is not in the list
  assert:
    that:
      - list_apps_after_uninstall.apps | selectattr('name', 'equalto', 'What Is My Dns') | list | length == 0
    fail_msg: "App should not be in the list after uninstallation"

# Test 3: Negative test - invalid node name
- name: Try to uninstall app with invalid node name
  technitium_dns_uninstall_app:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    name: "Test App"
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: uninstall_app_invalid_node
  ignore_errors: true

- name: Assert uninstall app with invalid node fails
  assert:
    that:
      - uninstall_app_invalid_node.failed
      - "'No such node exists' in uninstall_app_invalid_node.msg"
    fail_msg: "Uninstall app with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
