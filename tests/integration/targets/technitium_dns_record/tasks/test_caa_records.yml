        value: "letsencrypt.org"
      - flags: "0"
        tag: "issue"
        value: "digicert.com"
      - flags: "0"
        tag: "issuewild"
        value: "letsencrypt.org"
    state: present
  register: test2_idempotent

- name: "Test 2.3: Assert no changes"
  ansible.builtin.assert:
