# SVCB record integration tests for state-based module
# SVCB records define service bindings for alt-svc discovery

# Test 1: Basic SVCB record creation using shorthand
- name: "Test 1.1: Create basic SVCB record using shorthand"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "svcb-basic.{{ primary_zone_name }}"
    type: SVCB
    svcPriority: 1
    svcTargetName: "target1.{{ primary_zone_name }}"
    svcParams: "alpn|h2"
    state: present
  register: svcb_basic_result

- name: "Test 1.2: Assert SVCB record was created"
  ansible.builtin.assert:
    that:
      - svcb_basic_result.changed

- name: "Test 1.3: Verify SVCB record exists"
  effectivelywild.technitium_dns.technitium_dns_get_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "svcb-basic.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
  register: svcb_basic_get

- name: "Test 1.4: Assert SVCB values match"
  ansible.builtin.assert:
    that:
      - svcb_basic_get.records | selectattr('type', 'equalto', 'SVCB') | list | length == 1
      - (svcb_basic_get.records | selectattr('type', 'equalto', 'SVCB') | first).rData.svcPriority == 1
      - (svcb_basic_get.records | selectattr('type', 'equalto', 'SVCB') | first).rData.svcTargetName == "target1.{{ primary_zone_name }}"

- name: "Test 1.5: Re-create SVCB record (idempotency)"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "svcb-basic.{{ primary_zone_name }}"
    type: SVCB
    records:
      - svcPriority: 1
        svcTargetName: "target1.{{ primary_zone_name }}"
        svcParams: "alpn|h2"
    overwrite: true
    state: present
  register: svcb_basic_idempotent

- name: "Test 1.6: Assert idempotency (no change)"
  ansible.builtin.assert:
    that:
      - not svcb_basic_idempotent.changed

