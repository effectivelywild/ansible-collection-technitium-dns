---
# UNKNOWN record integration tests for state-based module
# UNKNOWN records store arbitrary DNS record data in hex format for unsupported record types

# Test 1: Basic UNKNOWN record creation using shorthand
- name: "Test 1.1: Create basic UNKNOWN record using shorthand"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "unknown-basic.{{ primary_zone_name }}"
    type: UNKNOWN
    rdata: "0102030405060708090a0b0c0d0e0f10"
    state: present
  register: unknown_basic_result

- name: "Test 1.2: Assert UNKNOWN record was created"
  ansible.builtin.assert:
    that:
      - unknown_basic_result.changed

- name: "Test 1.3: Verify UNKNOWN record exists"
  effectivelywild.technitium_dns.technitium_dns_get_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "unknown-basic.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
  register: unknown_basic_get

- name: "Test 1.4: Assert UNKNOWN values match"
  ansible.builtin.assert:
    that:
      - unknown_basic_get.records | selectattr('type', 'equalto', 'Unknown') | list | length == 1
      - (unknown_basic_get.records | selectattr('type', 'equalto', 'Unknown') | first).rData.value is defined

- name: "Test 1.5: Re-create UNKNOWN record (idempotency)"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "unknown-basic.{{ primary_zone_name }}"
    type: UNKNOWN
    rdata: "0102030405060708090a0b0c0d0e0f10"
    state: present
  register: unknown_basic_idempotent

- name: "Test 1.6: Assert idempotency (no change)"
  ansible.builtin.assert:
    that:
      - not unknown_basic_idempotent.changed

