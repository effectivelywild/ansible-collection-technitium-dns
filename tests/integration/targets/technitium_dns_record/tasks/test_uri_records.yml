# URI record integration tests for state-based module
# URI records provide URIs for services, similar to SRV but with full URIs

# Test 1: Basic URI record creation using shorthand
- name: "Test 1.1: Create basic URI record using shorthand"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "_http._tcp.uri-basic.{{ primary_zone_name }}"
    type: URI
    uriPriority: 10
    uriWeight: 1
    uri: "https://example.com/service"
    state: present
  register: uri_basic_result

- name: "Test 1.2: Assert URI record was created"
  ansible.builtin.assert:
    that:
      - uri_basic_result.changed

- name: "Test 1.3: Verify URI record exists"
  effectivelywild.technitium_dns.technitium_dns_get_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "_http._tcp.uri-basic.{{ primary_zone_name }}"
    zone: "{{ primary_zone_name }}"
  register: uri_basic_get

- name: "Test 1.4: Assert URI values match"
  ansible.builtin.assert:
    that:
      - uri_basic_get.records | selectattr('type', 'equalto', 'URI') | list | length == 1
      - (uri_basic_get.records | selectattr('type', 'equalto', 'URI') | first).rData.priority == 10
      - (uri_basic_get.records | selectattr('type', 'equalto', 'URI') | first).rData.weight == 1
      - (uri_basic_get.records | selectattr('type', 'equalto', 'URI') | first).rData.uri == "https://example.com/service"

- name: "Test 1.5: Re-create URI record (idempotency)"
  effectivelywild.technitium_dns.technitium_dns_record:
    api_url: "{{ technitium_api_url_2 | default('http://localhost') }}"
    api_token: "{{ technitium_api_token_2 }}"
    api_port: "{{ technitium_api_port_2 | default(5380) }}"
    name: "_http._tcp.uri-basic.{{ primary_zone_name }}"
    type: URI
    uriPriority: 10
    uriWeight: 1
    uri: "https://example.com/service"
    state: present
  register: uri_basic_idempotent

- name: "Test 1.6: Assert idempotency (no change)"
  ansible.builtin.assert:
    that:
      - not uri_basic_idempotent.changed

