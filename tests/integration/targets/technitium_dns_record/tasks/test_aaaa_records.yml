- name: "Test 1.5: Assert IP was updated"
  ansible.builtin.assert:
    that:
      - test1_verify_update.records | length == 1
      - test1_verify_update.records[0].rData.ipAddress == '2001:db8::2'

- name: "Test 1.6: Delete record using shorthand"
