---
# Integration tests for technitium_dns_delete_all_logs node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Note: Log operations with node parameter targeting secondary nodes require
# direct authentication to those nodes. Only testing primary node operations here.

# Test 1: Delete all logs on primary node (explicit node parameter)
- name: Delete all logs on primary node
  technitium_dns_delete_all_logs:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: delete_all_primary

- name: Assert delete all logs on primary node succeeded
  assert:
    that:
      - not delete_all_primary.failed
      - delete_all_primary.changed
      - "'deleted successfully' in delete_all_primary.msg"
    fail_msg: "Delete all logs on primary node should succeed"

# Test 2: Negative test - invalid node name
- name: Try to delete all logs with invalid node name
  technitium_dns_delete_all_logs:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: delete_all_invalid_node
  ignore_errors: yes

- name: Assert delete all logs with invalid node fails
  assert:
    that:
      - delete_all_invalid_node.failed
      - "'No such node exists' in delete_all_invalid_node.msg"
    fail_msg: "Delete all logs with invalid node name should fail with appropriate error"

# Cleanup
- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
