---
# test data for technitium_dns_convert_to_nsec integration tests
# Test zones for NSEC3 to NSEC conversion testing
convert_to_nsec_test_zones:
  - name: "nsec3-source-zone"
    zone: "nsec3-source.{{ test_suffix }}"
    initial_proof: "NSEC3"
    
  - name: "nsec3-second-zone"
    zone: "nsec3-second.{{ test_suffix }}"
    initial_proof: "NSEC3"
    
  - name: "nsec3-idempotent-zone"
    zone: "nsec3-idempotent.{{ test_suffix }}"
    initial_proof: "NSEC3"

# Parameters for initially signing zones
sign_parameters:
  algorithm: "RSA"
  hashAlgorithm: "SHA256"
  kskKeySize: 2048
  zskKeySize: 1024
  dnsKeyTtl: 86400
  zskRolloverDays: 30
  # NSEC3-specific parameters
  iterations: 5
  saltLength: 8