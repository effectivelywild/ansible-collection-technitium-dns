---
# Integration tests for technitium_dns_list_allowed_zones node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: List allowed zones without node parameter (default behavior)
- name: List allowed zones without node parameter
  technitium_dns_list_allowed_zones:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    validate_certs: no
  register: allowed_default

- name: Assert default allowed zones list returned
  assert:
    that:
      - not allowed_default.failed
      - allowed_default.zones is defined
    fail_msg: "Allowed zones list without node parameter should succeed"

# Test 2: List allowed zones with explicit node parameter (primary node)
- name: List allowed zones for primary node
  technitium_dns_list_allowed_zones:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: allowed_primary

- name: Assert primary node allowed zones list returned
  assert:
    that:
      - not allowed_primary.failed
      - allowed_primary.zones is defined
    fail_msg: "Allowed zones list for primary node should succeed"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
