---
# Integration tests for technitium_dns_convert_to_nsec3 node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Setup: Create and sign a test zone with NSEC on primary
- name: Create test zone on primary node
  technitium_dns_create_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    type: "Primary"
    validate_certs: no

- name: Sign test zone with NSEC on primary node
  technitium_dns_sign_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    node: "cluster-primary01.example.com"
    algorithm: "ECDSA"
    curve: "P256"
    nxProof: "NSEC"
    validate_certs: no

# Test 1: Convert zone to NSEC3 on specific node
- name: Convert zone to NSEC3 on primary node
  technitium_dns_convert_to_nsec3:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: convert_to_nsec3_primary

- name: Assert convert to NSEC3 on primary succeeded
  assert:
    that:
      - not convert_to_nsec3_primary.failed
      - convert_to_nsec3_primary.changed
    fail_msg: "Convert to NSEC3 on primary node should succeed"

# Test 2: Verify zone is using NSEC3 using get_dnssec_properties with node parameter
- name: Get DNSSEC properties on primary node
  technitium_dns_get_dnssec_properties:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: dnssec_props_primary

- name: Assert zone is using NSEC3
  assert:
    that:
      - not dnssec_props_primary.failed
      - dnssec_props_primary.dnssec_properties.dnssecStatus == "SignedWithNSEC3"
    fail_msg: "Zone should be using NSEC3 after conversion"

# Test 3: Idempotency - try to convert already NSEC3 zone
- name: Try to convert already NSEC3 zone (idempotency test)
  technitium_dns_convert_to_nsec3:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: convert_to_nsec3_idempotent

- name: Assert converting already NSEC3 zone is idempotent
  assert:
    that:
      - not convert_to_nsec3_idempotent.failed
      - not convert_to_nsec3_idempotent.changed
    fail_msg: "Converting already NSEC3 zone should be idempotent"

# Cleanup
- name: Delete test zone
  technitium_dns_delete_zone:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    zone: "test-convertnsec3.local"
    validate_certs: no
  ignore_errors: yes

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
