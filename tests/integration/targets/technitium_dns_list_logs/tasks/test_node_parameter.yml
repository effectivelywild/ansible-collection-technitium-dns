---
# Integration tests for technitium_dns_list_logs node parameter (cluster support)

# Setup testing environment with cluster initialization
- name: Include setup_cluster_testing_environment for setup
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "setup"
    initialize_cluster: true

# Test 1: List logs on primary node (explicit node parameter)
- name: List logs on primary node
  technitium_dns_list_logs:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "cluster-primary01.example.com"
    validate_certs: no
  register: list_logs_primary

- name: Assert list logs on primary node succeeded
  assert:
    that:
      - not list_logs_primary.failed
      - not list_logs_primary.changed
      - list_logs_primary.log_files is defined
      - list_logs_primary.log_files is iterable
    fail_msg: "List logs on primary node should succeed and return log_files list"

# Test 2: Negative test - invalid node name
- name: Try to list logs with invalid node name
  technitium_dns_list_logs:
    api_url: http://localhost
    api_token: "{{ token_cluster_primary_01 }}"
    api_port: "{{ api_port_cluster_primary_01 }}"
    node: "invalid-node-name-xyz"
    validate_certs: no
  register: list_logs_invalid_node
  ignore_errors: true

- name: Assert list logs with invalid node fails
  assert:
    that:
      - list_logs_invalid_node.failed
      - "'No such node exists' in list_logs_invalid_node.msg"
    fail_msg: "List logs with invalid node name should fail with appropriate error"

- name: Include setup_cluster_testing_environment for teardown
  ansible.builtin.include_role:
    name: effectivelywild.technitium_dns.setup_cluster_testing_environment
  vars:
    action: "teardown"
