---
# Comprehensive test data for technitium_dns_disable_zone integration tests
# This file contains zone configurations for enable/disable testing scenarios

# Zones to create for enable/disable testing
zones_to_create:
  # Primary zones
  - zone: "primary-basic.{{ test_suffix }}"
    type: "Primary"
    test_scenario: "basic_primary"
    dnssecStatus: "Unsigned"
    
  - zone: "primary-soa.{{ test_suffix }}"
    type: "Primary"
    useSoaSerialDateScheme: true
    test_scenario: "primary_with_soa_scheme"
    dnssecStatus: "Unsigned"

  # Forwarder zones
  - zone: "forwarder-basic.{{ test_suffix }}"
    type: "Forwarder"
    forwarder: "8.8.8.8"
    protocol: "Udp"
    initializeForwarder: true
    test_scenario: "basic_forwarder"

  - zone: "forwarder-dnssec.{{ test_suffix }}"
    type: "Forwarder"
    forwarder: "8.8.8.8"
    protocol: "Tcp"
    dnssecValidation: true
    test_scenario: "forwarder_with_dnssec"

  # Catalog zones
  - zone: "catalog-basic.{{ test_suffix }}"
    type: "Catalog"
    useSoaSerialDateScheme: true
    test_scenario: "basic_catalog"

  # Secondary zones
  - zone: "secondary.{{ test_suffix }}"
    type: "Secondary"
    primaryNameServerAddresses: ["{{ notify_name_server }}"]
    zoneTransferProtocol: "Tcp"
    test_scenario: "basic_secondary"
    dnssecStatus: "Unsigned"

  - zone: "stub.{{ test_suffix }}"
    type: "Stub"
    primaryNameServerAddresses: ["{{ notify_name_server }}"]
    test_scenario: "basic_stub"


# Invalid zone names for failure testing
invalid_disable_scenarios:
  - zone: ""  # Empty zone name
    test_scenario: "empty_zone_name"
    expected_error: "zone"
  - zone: "nonexistent-zone.{{ test_suffix }}"
    test_scenario: "nonexistent_zone" 
    expected_error: "does not exist"